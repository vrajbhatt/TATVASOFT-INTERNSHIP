<div class="my-3">
    <h4>Add a User</h4>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="fullName">User Full Name</label>
          <input type="text" [(ngModel)]="fullName" class="form-control" id="fullName" name="fullName" aria-describedby="emailHelp"> 
        </div>
        <div class="form-group">
          <label for="address">User Address</label>
          <input type="text" class="form-control" name="address" id="address" [(ngModel)]="address">
        </div> 
        <button type="submit" class="btn btn-sm btn-primary">Add User</button>
      </form></div>
